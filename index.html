<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="utf-8">
<script>
$(document).ready(function(){

        $.getJSON("quotes.js", function(result){
           // $.each(result, function(i, field){
                for (var i = 0; i < 100; i++) {
                 $(".container").append("<div><p>\""+result[i]['quoteText'] + "\" <br><span>-"+ result[i]['quoteAuthor']+"</span></p></div>");
                 $(".container div").addClass("quote");
                 $(".container div p span").addClass("author");
                }
            //});
        });
    });

</script>
<style type="text/css">
	.quote:hover
	{
		background-color: white;
		color: black;
	}
	.quote
	{
		border: 1px solid tomato;
		margin: 20px;
		padding:20px 40px; 
		width: 500px;
		height: 100px;
				border-radius: 500px;
		color: white;
		background-color: tomato;
		cursor: pointer;
		transition: 1s;
		display: inline-block;
	}
	.quote p
	{
		font-family: 'Segoe UI' ;
		font-weight: lighter;
		font-size: 25px;
	}
	.author
	{
		float: right;
		font-size: 15px;
	}
</style>
</head>
<body>

<div class="container" >
	
</div>

</body>
</html>
